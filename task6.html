<!DOCTYPE html>
<html lang="en">

    display: grid;
  grid-template-columns:repeat(8,100px);

  border: 1px solid black;
  text-align: center;
  font-size: 30px;
  height: 40px;
}
.s{
grid-row-start: 4;
grid-row-end: 4;
grid-column-start:1 ;
grid-column-end: 9;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
